<!-- ═══════════════════════════════════════════════════════════════════════════
     TRAJANUS 3D LOGO - FINAL VERSION
     Last Updated: 2026-01-11

     CUSTOMIZATION GUIDE:
     - Logo colors: Search for "#0066FF" (blue) and "#silver" gradient
     - Light angle: Modify "translate(3, 3)" in depth layer (3,3)=top-left
     - Text size: Adjust "font-size" in .brand-title and .brand-tagline
     - Spacing: Adjust "gap" in .logo-lockup
     ═══════════════════════════════════════════════════════════════════════════ -->

<div class="trajanus-logo-container">
    <style>
        .trajanus-logo-container {
            display: inline-block;
            padding: 1.5rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }
        .trajanus-logo-lockup {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .trajanus-brand-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .trajanus-brand-title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFFFFF;
            letter-spacing: 0.15em;
            margin: 0;
            line-height: 1;
        }
        .trajanus-brand-tagline {
            font-family: Arial Narrow, 'Arial', sans-serif;
            font-size: 0.75rem;
            font-weight: bold;
            color: #0066FF;
            letter-spacing: 0.08em;
            margin: 0.4rem 0 0 0;
            text-transform: uppercase;
        }
        .trajanus-brand-tagline .tm {
            font-family: Arial, sans-serif;
            font-size: 0.7em;
            vertical-align: super;
        }
        .trajanus-logo-svg {
            filter: drop-shadow(3px 3px 4px rgba(0, 0, 0, 0.7));
        }
    </style>

    <div class="trajanus-logo-lockup">
        <!-- LOGO SVG (90° ROTATED) -->
        <svg class="trajanus-logo-svg" width="88" height="73" viewBox="0 0 120 120">
            <defs>
                <linearGradient id="trajanus-silver" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#E8E8E8"/>
                    <stop offset="50%" stop-color="#C0C0C0"/>
                    <stop offset="100%" stop-color="#888888"/>
                </linearGradient>
            </defs>

            <!-- DEPTH/SHADOW LAYER - Adjust translate(X,Y) for light angle -->
            <g transform="translate(3, 3)">
                <g transform="rotate(90, 60, 60)" opacity="0.4">
                    <rect x="30" y="20" width="8" height="80" fill="#404040"/>
                    <rect x="55" y="20" width="8" height="80" fill="#404040"/>
                    <rect x="74" y="20" width="8" height="80" fill="#003366"/>
                    <rect x="30" y="20" width="36" height="8" fill="#404040"/>
                    <rect x="30" y="56" width="20" height="8" fill="#404040"/>
                    <rect x="30" y="92" width="36" height="8" fill="#404040"/>
                </g>
            </g>

            <!-- MAIN LOGO LAYER -->
            <g transform="rotate(90, 60, 60)">
                <!-- Verticals (base layer) -->
                <rect x="30" y="20" width="8" height="80" fill="url(#trajanus-silver)"/>
                <rect x="55" y="20" width="8" height="80" fill="url(#trajanus-silver)"/>
                <rect x="74" y="20" width="8" height="80" fill="#0066FF"/>
                <!-- Horizontals (stacked on verticals) -->
                <rect x="30" y="20" width="36" height="8" fill="url(#trajanus-silver)"/>
                <rect x="30" y="56" width="20" height="8" fill="url(#trajanus-silver)"/>
                <rect x="30" y="92" width="36" height="8" fill="url(#trajanus-silver)"/>
            </g>
        </svg>

        <!-- BRAND TEXT -->
        <div class="trajanus-brand-text">
            <h1 class="trajanus-brand-title">TRAJANUS</h1>
            <p class="trajanus-brand-tagline">Engineered Intelligence<span class="tm">™</span></p>
        </div>
    </div>
</div>
