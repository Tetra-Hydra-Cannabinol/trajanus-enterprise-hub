<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajanus Knowledge Base - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ffd700;
        }
        
        .folder-tree {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
        }
        
        .folder {
            color: #ffd700;
            cursor: pointer;
            user-select: none;
        }
        
        .folder:hover {
            text-decoration: underline;
        }
        
        .subfolder {
            padding-left: 20px;
            color: #a0d8ff;
        }
        
        .file {
            padding-left: 40px;
            color: #98fb98;
        }
        
        .document-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .document-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .document-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .doc-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .doc-meta {
            font-size: 0.85em;
            opacity: 0.7;
        }
        
        .doc-preview {
            font-size: 0.9em;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .refresh-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '...';
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† TRAJANUS KNOWLEDGE BASE</h1>
            <p class="subtitle">
                <span class="status-indicator"></span>
                Live Dashboard - Permanent AI Memory
            </p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Documents</div>
                <div class="stat-value" id="doc-count">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Chunks</div>
                <div class="stat-value" id="chunk-count">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Knowledge Sources</div>
                <div class="stat-value" id="source-count">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Database Size</div>
                <div class="stat-value" id="db-size">--</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>üìÅ Folder Structure</h2>
                <div class="folder-tree" id="folder-tree">
                    <div class="loading">Loading structure</div>
                </div>
            </div>
            
            <div class="panel">
                <h2>üìö Recent Documents</h2>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
                <input type="text" class="search-box" placeholder="Search knowledge base..." 
                       onkeyup="filterDocuments(this.value)">
                <div class="document-list" id="document-list">
                    <div class="loading">Loading documents</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>üîç Quick Stats by Category</h2>
            <div id="category-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="loading">Loading categories</div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const SUPABASE_URL = 'https://iaxtwrswinygwwwdkvok.supabase.co';
        const SUPABASE_ANON_KEY = 'REDACTED_SUPABASE_PUBLISHABLE_KEY';
        
        let allDocuments = [];
        
        // Initialize
        window.onload = function() {
            loadData();
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        };
        
        async function loadData() {
            try {
                await Promise.all([
                    loadStats(),
                    loadDocuments(),
                    loadCategories()
                ]);
                renderFolderStructure();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        async function loadStats() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/knowledge_base?select=url,metadata`, {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            });
            
            const data = await response.json();
            
            // Count unique URLs (documents)
            const uniqueUrls = new Set(data.map(d => d.url));
            document.getElementById('doc-count').textContent = uniqueUrls.size;
            
            // Total chunks
            document.getElementById('chunk-count').textContent = data.length;
            
            // Unique sources
            const sources = new Set(data.map(d => d.metadata?.source).filter(s => s));
            document.getElementById('source-count').textContent = sources.size;
            
            // Estimate size (rough calculation)
            const sizeKB = Math.round(JSON.stringify(data).length / 1024);
            document.getElementById('db-size').textContent = `${sizeKB} KB`;
        }
        
        async function loadDocuments() {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/knowledge_base?select=*&order=created_at.desc&limit=20`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            
            allDocuments = await response.json();
            renderDocuments(allDocuments);
        }
        
        function renderDocuments(docs) {
            const container = document.getElementById('document-list');
            
            if (docs.length === 0) {
                container.innerHTML = '<div class="loading">No documents yet</div>';
                return;
            }
            
            container.innerHTML = docs.map(doc => {
                const date = new Date(doc.created_at).toLocaleString();
                const preview = doc.content.substring(0, 150) + '...';
                const source = doc.metadata?.source || 'Unknown';
                
                return `
                    <div class="document-item" onclick="showDocument(${doc.id})">
                        <div class="doc-title">üìÑ ${doc.title}</div>
                        <div class="doc-meta">
                            <strong>Source:</strong> ${source} | 
                            <strong>Chunk:</strong> ${doc.chunk_number} | 
                            <strong>Added:</strong> ${date}
                        </div>
                        <div class="doc-preview">${preview}</div>
                    </div>
                `;
            }).join('');
        }
        
        function filterDocuments(query) {
            if (!query) {
                renderDocuments(allDocuments);
                return;
            }
            
            const filtered = allDocuments.filter(doc => 
                doc.title.toLowerCase().includes(query.toLowerCase()) ||
                doc.content.toLowerCase().includes(query.toLowerCase()) ||
                doc.summary.toLowerCase().includes(query.toLowerCase())
            );
            
            renderDocuments(filtered);
        }
        
        async function loadCategories() {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/knowledge_base?select=metadata`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            
            const data = await response.json();
            const categoryCount = {};
            
            data.forEach(doc => {
                const source = doc.metadata?.source || 'Uncategorized';
                categoryCount[source] = (categoryCount[source] || 0) + 1;
            });
            
            const container = document.getElementById('category-stats');
            container.innerHTML = Object.entries(categoryCount)
                .sort((a, b) => b[1] - a[1])
                .map(([cat, count]) => `
                    <div class="stat-card" style="padding: 15px;">
                        <div class="stat-label">${cat}</div>
                        <div class="stat-value" style="font-size: 1.8em;">${count}</div>
                    </div>
                `).join('');
        }
        
        function renderFolderStructure() {
            const structure = `

‚îú‚îÄ‚îÄ <span class="folder">01-Building-Codes/</span>
‚îÇ   ‚îú‚îÄ‚îÄ <span class="subfolder">NFPA-70/</span>

‚îú‚îÄ‚îÄ <span class="folder">03-Project-History/</span>
‚îÇ   ‚îú‚îÄ‚îÄ <span class="subfolder">2024-Q4/</span>
‚îÇ   ‚îî‚îÄ‚îÄ <span class="subfolder">2025-Q1/</span>
‚îú‚îÄ‚îÄ <span class="folder">04-Technical-Decisions/</span>
‚îÇ   ‚îú‚îÄ‚îÄ <span class="subfolder">Architecture/</span>
‚îÇ   ‚îú‚îÄ‚îÄ <span class="subfolder">Rejected-Approaches/</span>
‚îÇ   ‚îî‚îÄ‚îÄ <span class="subfolder">Design-Patterns/</span>
‚îú‚îÄ‚îÄ <span class="folder">05-Code-Repository/</span>
‚îÇ   ‚îú‚îÄ‚îÄ <span class="subfolder">Working-Examples/</span>

‚îú‚îÄ‚îÄ <span class="folder">06-Protocols-Preferences/</span>

    ‚îú‚îÄ‚îÄ <span class="subfolder">Electrical/</span>
    ‚îú‚îÄ‚îÄ <span class="subfolder">Structural/</span>
    ‚îî‚îÄ‚îÄ <span class="subfolder">Mechanical/</span>
            `;
            
            document.getElementById('folder-tree').innerHTML = structure;
        }
        
        function showDocument(id) {
            const doc = allDocuments.find(d => d.id === id);
            if (doc) {
                alert(`Full Document:\n\nTitle: ${doc.title}\n\nContent:\n${doc.content}\n\nSource: ${doc.metadata?.source || 'Unknown'}`);
            }
        }
    </script>
</body>
</html>
