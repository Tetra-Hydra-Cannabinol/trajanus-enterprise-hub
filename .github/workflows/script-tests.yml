name: Script Testing

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        pip install pytest
        pip install -r requirements.txt || true

    - name: Run script syntax checks
      run: |
        python -m py_compile 05-Scripts/*.py

    - name: Report results
      if: always()
      run: echo "Script testing completed"
